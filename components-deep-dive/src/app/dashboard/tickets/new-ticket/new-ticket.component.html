<form (ngSubmit)="onSubmit()">
  <app-control label="Title">
    <input name="title" id="title" [(ngModel)]="enteredTitle">
  </app-control>
  <app-control label="Request">
    <textarea name="request" id="request" rows="3" [(ngModel)]="enteredRequest"></textarea>
  </app-control>
  <h2>{{enteredTitle}}</h2>
  <p>
    <!-- This is using input decorator -->
    <!-- <button appButton [buttonData]="{name: 'Submit', symbol: '⌲'}"></button> -->
     <button appButton>
      Submit
      <span class="icon">⌲</span>
     </button>
  </p>
</form>
