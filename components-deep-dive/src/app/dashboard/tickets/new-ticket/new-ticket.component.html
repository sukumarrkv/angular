<form (ngSubmit)="onSubmit(titleInput, textInput.value)" #newTitleForm>
  <app-control label="Title">
    <input name="title" id="title" #titleInput>
  </app-control>
  <app-control label="Request">
    <textarea name="request" id="request" rows="3" #textInput></textarea>
  </app-control>
  <p>
    <!-- This is using input decorator -->
    <!-- <button appButton [buttonData]="{name: 'Submit', symbol: '⌲'}"></button> -->
     <button appButton>
      Submit
      <span class="icon">⌲</span>
     </button>
  </p>
</form>
