<div>
  <button (click)="onSelectUser()">
    <!-- This is using string interpolation, but it not recommended to use for property.
    <img src="{{ 'assets/users/'+selectedUser.avatar}}"/> -->
    <!-- Instead we should use property binding -->
    <img [src]="imagePath" [alt]="user.name"/>
    <span>{{user.name}}</span>
  </button>
</div>
