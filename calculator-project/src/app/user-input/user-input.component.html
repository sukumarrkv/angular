<form (ngSubmit)="onUserInputFormSubmission()">
  <div class="input-group">
    <p>
      <label for="intial-investment">Intial Investment</label>
      <input id="intial-investment" name="intial-investment" type="number" [(ngModel)]="enteredIntialInvestment">
    </p>

    <p>
      <label for="annual-investment">Annual Investment</label>
      <input id="annual-investment" name="annual-investment" type="number" [(ngModel)]="enteredAnnaulInvestment">
    </p>
  </div>

  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input id="expected-return" name="expected-return" type="number" [(ngModel)]="enteredExpectedReturn">
    </p>

    <p>
      <label for="duration">Duration</label>
      <input id="duration" name="duration" type="number" [(ngModel)]="enteredDuration">
    </p>
  </div>

  <p>
    <button>Calculate</button>
  </p>
</form>
